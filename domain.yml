  utter_info_ce:
  - image: https://www.icebookshop.com/getattachment/4b715ce7-fae7-466e-aca5-21d711bf12ae/Engineer-800x566.jpg.aspx?lang=en-GB&width=800&height=566&ext=.jpg
    text: Civil engineering is concerned with the conception, design, construction and maintenance of fixed structures or public works. This is a serious and challenging field. The design and build of bridges, roads, airports, flood defences and the like, requires a high degree of proficiency in a range of technical disciplines.\n For more information about:\n - Diploma Degree > https://udm.ac.mu/course/diploma-in-civil-engineering/\n BSc Degree > https://udm.ac.mu/course/bsc-hons-in-civil-engineering/\n BEng Degree > https://udm.ac.mu/course/beng-electrical-engineering-and-automation/
  utter_info_eee:
  - image: https://semielectronics.com/wp-content/uploads/2017/08/Career-for-an-Electronics-Engineer.jpg
    text: To be able to cope with technological advances and complexities of industrial systems, graduates need to understand electrical, electronics and automation engineering along with good communication skills, health and safety issues.\n For more information about:\n - BEng Degree > https://udm.ac.mu/course/beng-electrical-engineering-and-automation/
  utter_info_ere:
  - image: https://scienzamagia.eu/wp-content/uploads/2017/07/fonti-energia-rinnovabile.jpg
    text: To be able to cope with growing demands in the fields of electrotechnics and renewable energy sources and energy production and distribution, graduants need to understand the fundamentals underlying the physical operation, analysis, design and maintenance of electrical and electronic circuits and systems, principles of electrical machines and including power electronics.\n For more information about:\n - BSc Degree > https://udm.ac.mu/course/bsc-hons-in-electrotechnics-and-renewable-energy
  utter_info_fmhre:
  - image: https://roomkeypms.com/wp-content/uploads/2019/02/Hotel-Maintenance-Made-Easy.jpg
    text: This course provides a cross-disciplinary knowledge (technical and management). It meets the needs to train middle managers capable of providing competent technical  maintenance and facilities management in the hotel industry as well as buildings receiving and hosting the public, including hospitals and clinics.\n For more information about:\n - BSc Degree > https://udm.ac.mu/course/bsc-hons-facilities-management-of-hotels-and-real-estates/
  utter_info_ee:
  - image: https://www.mascotinternational.in/wp-content/uploads/sites/7/2019/04/electromechanical-1.jpg
    text: Electromechanical engineers can design, build, control, and maintain a wide range of engineering products and processes. It aims to meet the increasing demand for engineers with cross-disciplinary skills, particularly in the fields of automation, flexible manufacturing, electromechanical power systems, and maintenance management among others.\n For more information about:\n - BSc Degree > https://udm.ac.mu/course/bsc-honsin-electromechanical-engineering/
  utter_info_eea:
  - image: https://www.classyexecutiveblog.com/wp-content/uploads/2019/06/automation-food.jpg
    text: To be able to cope with technological advances and complexities of industrial systems, graduates need to understand electrical, electronics and automation engineering along with good communication skills, health and safety issues.\n For more information about:\n - Diploma Degree > https://udm.ac.mu/course/diploma-in-electrical-engineering-and-automation/ \n BSc Degree > https://udm.ac.mu/course/bsc-hons-in-electrical-engineering-and-automation
  utter_info_eae:
  - image: https://www.macleans.ca/wp-content/uploads/2015/11/MAC92_COLLEGES_ELECTROMAGNETIC_POST01.jpg
    text: The diploma in Electromechanical & Automation Engineering develops highly marketable skills for the technology, manufacturing and maintenance sectors. It provides outstanding hands on laboratory practicals as applied in the Electromechanical and Automation Industries. Thus, preparing the graduates for leading a team and collaborating effectively with specialists or engineers.\n For more information about:\n - Diploma Degree > https://udm.ac.mu/course/diploma-in-electromechanical-automation-engineering/
  utter_info_af:
  - image: https://www.mdx.ac.uk/__data/assets/image/0023/518045/accounting-banner-img.jpg
    text: This programme is designed to cover the core skills as well as the soft skills essential to embark for a successful career in the accounting and finance world. You will be exposed to accounting standards, auditing guidelines as well as accounting for decision making.\n For more information about:\n - Diploma Degree > https://udm.ac.mu/course/diploma-in-accounting-and-finance/ \n BSc Degree > https://udm.ac.mu/course/bschons-in-accounting-and-finance/
  utter_info_bfs:
  - image: https://www.bbva.com/wp-content/uploads/en/2017/08/bbva-banca-gestion-finanzas-personales-e1502964736294.jpg
    text: This programme is designed to cover the essential understanding that you need to prepare for a successful career in banking and financial services. You will have the opportunity to investigate and analyse a range of issues relating to the financial markets, the core elements of banking and the financial world at large.\n For more information about:\n - Diploma Degree > https://udm.ac.mu/course/diploma-in-banking-and-financial-services/ \n BSc Degree > https://udm.ac.mu/course/bschons-in-banking-and-financial-services/
  utter_info_hrm:
  - image: https://461200-1444427-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/02/HR.jpg
    text: This degree course covers both practical and theoretical aspects of contemporary HRM. It has been designed to provide students with the required knowledge, skills and expertise to become competent professionals in the HR field and employable on the global job market.\n For more information about:\n - Diploma Degree > https://udm.ac.mu/course/diploma-human-resource-management/ \n BSc Degree > https://udm.ac.mu/course/bsc-hons-human-resource-management/
  utter_info_mkt:
  - image: https://www.marketingdonut.co.uk/sites/default/files/how-can-market-research-help-me301082705.jpg
    text: This programme pursues the course programme of the Diploma in Marketing designed to cover the core skills as well as the soft skills essential to embark for a successful career in the accounting and finance world. For more information about:\n - Diploma Degree > https://udm.ac.mu/course/diploma-human-resource-management/ \n BSc Degree > https://udm.ac.mu/course/bsc-marketing/
  utter_info_acs:
  - image: https://www.usnews.com/dims4/USNEWS/94ce2db/2147483647/resize/1200x%3E/quality/85/?url=http%3A%2F%2Fmedia.beam.usnews.com%2Fd8%2Fa6%2F2f234ea34f86bffc79f0807992e3%2Fcomputerscienceprofessional.jpg
    text: Graduates of the Bachelor in Applied Computer Science will be well equipped to meet the requirements of both industrial and commercial organisations for information technology specialists. We offer Industrial Experience (Stage) on this program, which combine academic study with industrial placement between your taught modules and projects.\n For more information about:\n - BSc Degree > https://udm.ac.mu/course/bschons-in-applied-computer-science/
  utter_info_gdm:
  - image: https://www.tightpromotions.com/images/Graphic-Design.jpg
    text: This programme aims at preparing students to become ICT professionals and support the fast developing ICT sector of Mauritius. The aim of this program is to provide students with an extensive knowledge of new digital technologies and multimedia. These studies are increasingly being adopted in the areas of traditional media and communication, for example, digital multimedia in audio-visual and multimedia applications in education.\n For more information about:\n - BSc Degree > https://udm.ac.mu/course/bsc-hons-in-graphics-design-and-multimedia/
  utter_info_se:
  - image: https://www.gettingsmart.com/wp-content/uploads/2017/07/Coding-Computer-Science.jpg
    text: This course provides skills and knowledge  to design and develop software systems for all sorts of platforms like desktop/laptop  computers, smart and mobile devices, cloud platforms and websites.  At the same time , this course gives a broad overview of all fundamental concepts of modern information systems used in industry including hardware, operating systems, multiimedia and networking. It also includes an introduction to new trending fields of computing development such as Internet of Things, Data analytics and Artificial Intelligence.\n For more information about:\n - Diploma Degree > https://udm.ac.mu/course/diploma-software-engineering \n BSc Degree > https://udm.ac.mu/course/bsc-software-engineering
  utter_info_air:
  - image: https://media.wired.com/photos/5cdef92d38916b321aa0c474/master/pass/Facebook-Robots-00.jpg
    text: The main objective of the AIR Master is to create a culture of interdisciplinarity in order to promote research and innovation using AI and Robotics in order to serve the society of tomorrow. Possible fields of application are > Health, Education, Energy, Environment, Maritime, road surveillance etc.\n For more information about:\n - Master Degree > https://udm.ac.mu/course/master-artificial-intelligence-and-robotics/
  utter_info_spw:
  - image: https://www.sambrandlaw.com/wp-content/uploads/2018/07/Competent-Supervisor.jpg
    text: This Master is offered in partnership with the “Université de la Réunion” and successful students will graduate with double certificates from the “Université des Mascareignes” and “Université de la Réunion”. This postgraduate Master program of level BAC+5 aims to create highly skilled professionals by using in-depth knowledge in the field of Civil Engineering.\n For more information about:\n - Master Degree > https://udm.ac.mu/course/master-in-civil-engineering/
  utter_info_eesd:
  - image: https://businesspartners4sdgs.org/wp-content/uploads/2019/07/uscib-bpsd-pillars_white-middle.png
    text: This master aims to provide theoretical and practical knowledge in the fields of energy systems and sustainable development. Its purpose is to train specialists in the field of energies and their intelligent management in a context of mitigation, adaptation to climate change and 'non-interconnected areas' (ZNI).\n For more information about:\n - Master Degree > https://udm.ac.mu/course/master-energy-efficiency-and-sustainable-development/
  utter_info_sbm:
  - image: https://485758.smushcdn.com/622655/wp-content/uploads/2019/05/sustainable-business.jpg?lossy=1&strip=1&webp=1
    text: The Master in Sustainable Business Management programme is spread over two (2) years of study (440 hours in year 1 and 290 hours in year 2 to which are added one semester for the industrial placement and thesis). The Master in Sustainable Business Management will follow the French system and the modules are distributed in the “unités d’enseignements” (UE) and developed in terms of Semester.\n For more information about:\n - Master Degree > https://udm.ac.mu/course/master-in-sustainable-business-management/
